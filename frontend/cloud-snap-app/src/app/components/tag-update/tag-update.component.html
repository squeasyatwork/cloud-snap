<h2>Tag Update</h2>

<form>
  <div class="update-tag-container">
    <label for="tags">Tags:</label>
    <textarea [(ngModel)]="tags" id="tags" name="tags" rows="10" cols="30"></textarea>
  </div>
  <div>
    <button type="submit" (click)="updateTag()">Update</button>
  </div>
</form>
<div class="update-tag-container">
  <label for="output">Output:</label>
  <div class="output-container">
    <div class="json-container">
      <label for="before">Old</label>
      <textarea id="jsonBefore" name="jsonBefore" rows="10" cols="70" [disabled]="true">{{ jsonBefore }}</textarea>
    </div>
    <div class="json-container">
      <label for="after">New</label>
    <textarea id="jsonAfter" name="jsonAfter" rows="10" cols="70" [disabled]="true">{{ jsonAfter }}</textarea>
    </div>
  </div>
</div>
